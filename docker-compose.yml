version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=arcangelina
    depends_on:
      - ollama
    networks:
      - app-network
    restart: unless-stopped
    # Health check (opcional, descomente se desejar)
    # healthcheck:
    #   test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./Modelfile:/tmp/Modelfile
    networks:
      - app-network
    restart: unless-stopped

volumes:
  ollama_data:

networks:
  app-network:
    driver: bridge

